<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Webapplikasjoner</title>
</head>
<body>
  <script type="module" src="/main.js"></script>

  <nav>
    <a id="home" href="#">Hjem</a>
    <a id="allProjects" href="#">Alle prosjekt</a>
    <a id="newProject" href="#">Nytt prosjekt</a>
  </nav>
  <main>
    <section id="homeSection">
      <h1>Velkommen, på denne siden kan du se prosjekter jeg har jobbet på.</h1>
    </section>

    <section id="projectSection" style="display: none;">
     
    </section>

    <section id="newProjectSection" style="display: none;">
      <h1>Legg til nytt prosjekt:</h1>

      <form id="newProjectForm">
        <label for="projectName">Prosjektnavn:</label>
        <input type="text" id="projectName" name="projectName" required />
        
        <label for="projectDescription">Beskrivelse:</label>
        <input type="text" id="projectDescription" name="projectDescription" required />

        <div id="start">
          <label for="startMonth">Startet:</label>
          <select id="startMonth" name="startMonth" required>
            <option value="">Velg måned</option>
            <option value="01">Januar</option>
            <option value="02">Februar</option>
            <option value="03">Mars</option>
            <option value="04">April</option>
            <option value="05">Mai</option>
            <option value="06">Juni</option>
            <option value="07">Juli</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>

          <label for="startYear">År:</label>
          <input type="number" id="startYear" name="startYear" min="1900" required />
        </div>

        <div id="end">
          <label for="endMonth">Avsluttet:</label>
          <select id="endMonth" name="endMonth" required>
            <option value="">Velg måned</option>
            <option value="01">Januar</option>
            <option value="02">Februar</option>
            <option value="03">Mars</option>
            <option value="04">April</option>
            <option value="05">Mai</option>
            <option value="06">Juni</option>
            <option value="07">Juli</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>

          <label for="endYear">År:</label>
          <input type="number" id="endYear" name="endYear" min="1900" required />
        </div>

        <button type="submit">Opprett prosjekt</button>
      </form>
    </section>
  </main>
  <footer>
   
  </footer>
</body>
</html>
